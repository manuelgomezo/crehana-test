name: Build
on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REACT_APP_API_URI: ${{ secrets.URL }}

jobs:
  build_app:
    name: Build App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14]

    steps:
      - uses: actions/checkout@v2

      - name: build
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: env
        run: touch .env.development

      - name: ci
        run: npm ci

      - name: test
        run: npm run test

      - name: build
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CREHANA_TEST }}'
          projectId: crehana-test
          channelId: live
